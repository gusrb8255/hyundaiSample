<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/common.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">


    <title>현대백화점 면세점</title>
    <style>
        .view_header{position:fixed; top:0;left:0; }
        .view_footer{position:fixed; bottom:0;left:0;}
        .view_body{padding-top: 115px; padding-bottom: 74px;}

        @media (min-width: 200px) and (max-width: 767px) {

            .view_body{padding-top: 80px; padding-bottom: 122px;}

        }
    </style>
</head>
<body>
    <body>
        <div class="wrap">
            <div class="view_header">
                <div class="view_center">
                    <a class="view_logo" href="/index.html">
                        <img src="images/pic/logo.png"; alt="로고">
                    </a>
                    <div class="view_admin_btnbox">
                        <a class="view_admin_btn" href="/index.html">HOME</a>
                    </div>
                </div>
            </div>
            <div class="view_body">
                <div class="view_center">
                    <div class="view_login_center">
                        <div class="login_guide_content">
                            <div class="login_guide_tbox">
                                <div class="login_guide_info_icon">
                                    <img src="/images/icon/w_info_icon.png">
                                </div>
                                <h2 class="login_guide_tit">계정 발급은 시스템 관리자에게 문의하세요.</h2>
                            </div>
                        </div>
                        <div class="input_form_content">
                            <h2 class="input_form_content_tit">관리자 로그인</h2>
                            <div class="input_box input_box01">
                                <label class="input_label_tit">아이디</label>
                                <input type="text" class="input_class" placeholder="아이디를 입력해주세요.">
                            </div>
                            <div class="input_box input_box02">
                                <label class="input_label_tit">비밀번호</label>
                                <input type="password" class="input_class" placeholder="비밀번호를 입력해주세요.">
                            </div>
                            <div class="input_box input_box03">
                                <label class="input_save_box" for="ck1">
                                    <input type="checkbox" id="ck1">
                                    <label class="input_save_txt" for="ck1">아이디 저장</label>
                                </label>
                            </div>
                            <div class="input_box input_box04">
                                <a class="login_btn">로그인</a>
                            </div>
                            <div class="input_box input_box05">
                                <div class="input_box_tbox">
                                    <a class="input_box_btn">아이디 찾기</a>
                                    <a class="input_box_btn">비밀번호 찾기</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="view_footer pc_footer">
                <div class="view_center">
                    <div class="copyright">
                        <p class="copyright_txt">COPYRIGHT©HYUNDAI DEPARTMENT STORE DUTY FREE. ALL RIGHTS RESERVED.</p>
                    </div>
                    <div class="view_footer_pop_btnbox">
                        <a class="view_footer_pop_btn view_footer_pop_btn01">이용약관</a>
                        <a class="view_footer_pop_btn view_footer_pop_btn02">개인정보처리방침</a>
                    </div>
                </div>
            </div>
            <div class="view_footer m_footer">
                <div class="view_center">
                    <div class="view_footer_pop_btnbox">
                        <a class="view_footer_pop_btn view_footer_pop_btn01">이용약관</a>
                        <a class="view_footer_pop_btn view_footer_pop_btn02">개인정보처리방침</a>
                    </div>
                    <div class="copyright">
                        <p class="copyright_txt">COPYRIGHT©HYUNDAI DEPARTMENT STORE DUTY FREE. ALL RIGHTS RESERVED.</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</body>
</html>
