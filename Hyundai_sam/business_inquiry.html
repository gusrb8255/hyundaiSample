    <title>현대백화점 면세점</title>
    <script>
        $(function(){
            $(".keyTab").on("click", function(e){
                e.preventDefault();
                var tab = $(this).data("tab");
                $(".keyTab div").removeClass("active");
                $(".keyTab[data-tab="+tab+"] div").addClass("active");
                $(".key_group").hide();
                $(".key_group."+tab).show();
            });	
        });
    </script>
